{% extends 'layout.html' %}
{% block body %}
    <form method="post" action="{{ url_for('offer.edit_post', offer_id=offer.id)}}" enctype=multipart/form-data>
        <fieldset>
            <ul>
                <li>
                    <label for="city">Miasto</label>
                    <input id="city" name="city" type="text" required minlength="1" maxlength="64" title="Miasto" value="{{ offer.city }}">
                </li>
                <li>
                    <label for="street">Ulica</label>
                    <input id="street" name="street" type="text" required minlength="1" maxlength="128" title="Ulica" value="{{ offer.street }}">
                </li>
                <li>
                    <label for="building_number">Nr domu</label>
                    <input id="building_number" name="building_number" type="text" required pattern="\d+[a-zA-Z]?" title="Nr domu (np. 17 lub 35c)" value="{{ offer.building_number }}">
                </li>
                <li>
                    <label for="apartment_number">Nr mieszkania</label>
                    <input id="apartment_number" name="apartment_number" type="number" min="1" title="Nr mieszkania np. 4" value="{{ offer.apartment_number }}">
                </li>
                <li>
                    <label for="room_count">Liczba pokoi</label>
                    <input id="room_count" name="room_count" type="number" required min="1" step="1" title="Ilość pokoi np. 3" value="{{ offer.room_count }}">
                </li>
                <li>
                    <label for="area">Powierzchnia m<sup>2</sup></label>
                    <input id="area" name="area" type="number" required min="1" step="1" title="Wielkość w metrach kwadratowych" value="{{ offer.area }}">
                </li>
                <li>
                    <label for="tier">Piętro (0 jeśli parter)</label>
                    <input id="tier" name="tier" type="number" required min="0" step="1" title="Piętro (dla parteru prosze wpisać 0)" value="{{ offer.tier }}">
                </li>
                <li>
                    <label for="has_balcony">Balkon</label>
                    <input id="has_balcony" name="has_balcony" type="checkbox" title="Balkon" {{ 'checked="on' if offer.has_balcony }} >
                </li>
                <li>
                    <label for="description">Opis</label>
                    <input id="description" name="description" type="text" required minlength="1" maxlength="6144" title="Opis" value="{{ offer.description }}">
                </li>
                <li>
                    <label for="price">Cena (Złote Polskie)</label>
                    <input id="price" name="price" type="number" required min="1" step="1" title="Cena w pelnych złotych" value="{{ offer.price }}">
                </li>
                <li>
                    <label for="photos">Zdjęcie 1</label>
                    <input id="photo1" name="photo1" type="file" title="Zdjęcie 1">
                </li>
                <li>
                    <label for="photo2">Zdjęcie 2</label>
                    <input id="photo2" name="photo2" type="file"   title="Zdjęcie2">
                </li>
                <li>
                    <label for="photo3">Zdjęcie 3</label>
                    <input id="photo3" name="photo3" type="file"   title="Zdjęcie3">
                </li>
                <li>
                    <label for="photo4">Zdjęcie 4</label>
                    <input id="photo4" name="photo4" type="file"   title="Zdjęcie4">
                </li>
                <li>
                    <label for="photo5">Zdjęcie 5</label>
                    <input id="photo5" name="photo5" type="file"   title="Zdjęcie5">
                </li>
            </ul>
            <button type="submit">Zapisz zmiany</button>
        </fieldset>
    </form>
{% endblock %}
