<!doctype html>
<head>
<title>My Application</title>
</head>
<body>
<header>
    {% if 'username' in session %} Zalogowany jako {{ session.username }}
    {% else %} Niezalogowany
    {% endif %}
</header>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</body>
