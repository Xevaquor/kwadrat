{% extends 'layout.html' %}

{% block body %}

    <h1>Raport za <strong>{{ month }}</strong></h1>

    <dl class="dl-horizontal">
  <dt>Liczba sprzedanych</dt>
  <dd>{{ count }}</dd>
  <dt>Średnia powierzchnia</dt>
  <dd>{{ '{0:.2f}'.format(avg_area) }}m<sup>2</sup></dd>
  <dt>średnia cena</dt>
  <dd> {{ '{0:.2f}'.format(avg_price).replace(',', ' ') }} zł  </dd>
</dl>

      <h2>Generuj nowy raport</h2>
  <p>Wybierz miesiąc i rok</p>
  <form class="form-inline" role="form" action="{{ url_for('user.report') }}" method="get">
    <div class="form-group">
      <label for="month">Miesiąc</label>
      <input type="month" class="form-control" id="month" name="month" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

{% endblock %}
