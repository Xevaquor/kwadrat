{% extends 'layout.html' %}
{%   block body %}

    <h1>Lista użytkowników</h1>

<article>
    {% for user in users %}
    <p>{{ user.email }} {{ user.phone }}
    {% if user.is_admin %} ADMINISTRATOR {% endif %}
    <a href="{{ url_for('user.get', id=user.id) }}">Szczegóły</a>
    </p>
    {% endfor %}
</article>

{% endblock %}
